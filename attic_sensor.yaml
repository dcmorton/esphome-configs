esphome:
  name: attic-sensor
  platform: esp32
  board: nodemcu-32s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

logger:

api:

ota:

sensor:
  - platform: dht
    pin: GPIO14
    temperature:
      name: "Attic Temperature"
    humidity:
      name: "Attic Humidity"
    update_interval: 60s
    model: DHT22
